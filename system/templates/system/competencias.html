
{% extends 'system/main.html' %}

{% block content %}
<br>
<h1>Competencias</h1>
<hr>
<div class="row">
  <div class="col-sm-12 xol-md-6 col-lg-4 col-xl-4">
    <h3>Registro de Competencias</h3>
  <div class="card">
    <div class="card-body">
      <form action="/registrarCompetencias/" method="POST"> {% csrf_token %} 
        <div class="form-group">
          <input type="text" id="txtCompetencia" name="txtCompetencia" class="form-control" 
          placeholder="Nombre la competencia" maxlength="50" required>
        </div>
        <br>
        <div class="form-check" method="POST">
          <input class="form-check-input" type="radio" name="checkEstadoComp" id="checkEstadoComp" value="True">
          <label class="form-check-label" for="checkEstadoComp">
            Enable
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="checkEstadoComp" id="checkEstadoComp" value="False">
          <label class="form-check-label" for="checkEstadoComp">
            Disable
          </label>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>                
    </div>
   </div>
  </div> 
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <h2>Listado de Competencias</h2>
    <div class="table-responsive py-2">
    <table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col" colspan="2">Acciones</th>
          </tr>
    </thead>
    <tbody>
      {% for i in competencia %}
        <tr>
            <td>{{i.id}} </td>
            <td>{{i.competencia}} </td>
            <td>{{i.estado}} </td>
            <td><a href="/edicionCompetencia/{{i.id}}" class="btn btn-info">Editar</a></td>
            <td><a href="/eliminarCompetencia/{{i.id}}" class="btn btn-danger">Eliminar</a></td>
          </tr>
          {% endfor %}
    </tbody>
    </table>
  </div>
</div>
</div>
  {% endblock %}
