{% extends 'system/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h3>Edicion de Competencias</h3>
    <div class="card">
      <div class="card-body">
        <form action="/editarCompetencia/{{competencias.id}}" method="POST"> {% csrf_token %}
          <div class="form-group">
            <input type="text" id="txtCompetencia" name="txtCompetencia" value="{{competencias.competencia}}" class="form-control" 
            placeholder="Nombre de competencia" maxlength="20" required>        
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="checkEstadoComp" id="checkEstadoComp" value="True">
            <label class="form-check-label" for="checkEstadoComp">
              Enable
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="checkEstadoComp" id="checkEstadoComp" value="False">
            <label class="form-check-label" for="checkEstadoComp">
              Disable
            </label>
          </div>
          <br>
          <div class="form-group">
              <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
          </div>
        </form>
          </div>
    </div>
</div>
</div>

{% endblock %}
